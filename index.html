<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Merry Christmas Yellow Happy~</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, minimal-ui">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/prism.css">
    <style id="styleTag"></style>
</head>

<body>
    <audio style="display: none;" preload loop="loop" id="player" src="./Lonely Christmas.mp3" controls="controls"
        autoplay="autoplay"></audio>
    <div class="mask">
        <canvas width="100vw" height="100vh"
            style="position: absolute; left: 0px; top: 0px; z-index: -1; pointer-events: none;"></canvas>
    </div>
    <div style="display: flex;justify-content: center">
        <img class="btn" src="./img/zhufu.png" alt="" style="width: 350px;">
    </div>
    <div class="preview">
        <div class="ellipse">
            <h3>Merry Christmas Yellow Happy~</h3>
        </div>
        <div class="kailong"></div>
        <div class="kailong2"></div>

        <div class="santa">
            <div class="hat">
                <div class="hat-top">
                    <div class="ball"></div>
                </div>
                <div class="hat-side"></div>
            </div>
            <div class="head">
                <div class="face">
                    <div class="eyes">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                </div>
                <div class="left-ear ear"></div>
                <div class="right-ear ear"></div>
                <div class="beard">
                    <div class="mouseAndNose">
                        <div class="nose"></div>
                        <div class="mouse">
                            <div class="mouseLeft"></div>
                            <div class="mouseRight"></div>
                        </div>
                    </div>
                    <div class="beard1"></div>
                    <div class="beard2"></div>
                    <div class="beard3"></div>
                    <div class="beard4"></div>
                </div>
            </div>
            <div class="clothe">
                <div class="left-hand"></div>
                <div class="right-hand"></div>
                <div class="line1 line"></div>
                <div class="line2 line"></div>
            </div>
        </div>
        <!-- <span class="star star1">✨</span>
        <span class="star star2">✨</span>
        <span class="star star3">✨</span>
        <span class="star star4">✨</span>
        <span class="star star5">✨</span>
        <span class="star star6">✨</span> -->

    </div>
    <img class="split-line hide" src="./img/splitLine.png" alt="">
    <div class="code-wrapper">
        <pre id="code"></pre>
    </div>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script src="./js/prism.js"></script>
    <script src="./js/index.js"></script>
    <script type="text/javascript" src="./js/hovertreesnow.js"></script>
</body>

</html>
